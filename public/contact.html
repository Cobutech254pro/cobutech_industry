<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - COBU-TECH INDUSTRY</title>
    <link rel="stylesheet" href="/public/css/contact.css">
</head>
<body>
    <div class="main-buttons-container">
        <button id="followMeButton" class="main-button">Follow Me</button>
        <div id="followMeSubButtons" class="sub-buttons">
            <button class="social-button tiktok">TikTok</button>
            <button class="social-button facebook">Facebook</button>
            <button class="social-button instagram">Instagram</button>
            <button class="social-button twitter">Twitter</button>
            <button class="social-button github">GitHub</button>
        </div>

        <button id="followChannelsButton" class="main-button">Follow Our Channels</button>
        <div id="followChannelsSubButtons" class="sub-buttons">
            <button class="social-button telegram">Telegram Channel</button>
            <button class="social-button telegram">Telegram Group</button>
            <button class="social-button whatsapp">WhatsApp Group</button>
            <button class="social-button whatsapp">WhatsApp Channel</button>
            <button class="social-button youtube">YouTube Channel</button>
        </div>

        <button id="contactMeButton" class="main-button">Contact Me</button>
        <div id="contactMeSubButtons" class="sub-buttons">
            <button class="social-button telegram">Telegram Me</button>
            <button class="social-button whatsapp">WhatsApp Me</button>
            <button class="social-button call">Call Me</button>
            <button class="social-button email">Email Me</button>
        </div>
    </div>

    <canvas id="socialLogosCanvas"></canvas>
    <script src="/public/js/contact.js"></script>
</body>
</html>
